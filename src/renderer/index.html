<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; img-src 'self' https: data:;" />
  <meta http-equiv="X-Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; img-src 'self' https: data:;" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>ReadIt</title>
</head>

<body>
  <header>
    <button id="show-modal" class="show-modal">+</button>
    <input type="text" id="search" placeholder="Search" />
  </header>

  <main>
    <p id="no-items">No Items</p>
    <section id="items">

    </section>
  </main>

  <div class="modal">
    <input type="text" id="url" placeholder="Enter Url" />
    <button id="add-item">Add Item</button>
    <button id="close-modal" class="btn-close-modal">Cancel</button>
  </div>

  <script src="./js/app.js" type="module" defer></script>

  <template id="templates">
    <article class="read-item">
      <img src="https://placehold.co/500x500" />
      <h2>Title of item added</h2>
    </article>
  </template>
</body>


</html>
